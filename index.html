<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/index.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <h1>
            <img src="./assets/img/Logo.svg" alt="Logo do site" />
          </h1>
        </header>
        <main>
          <section class="input-section">
            <textarea
              name="texto"
              id="texto"
              placeholder="Digite seu texto"
            ></textarea>
            <p class="help-text">
              <img src="./assets/icons/info.svg" alt="" />
              Apenas letras minúsculas e sem acento.
            </p>
            <div class="form-buttons">
              <button id="crypt-button" class="btn-dark">Criptografar</button>
              <button id="decrypt-button" class="btn-light">
                Descriptografar
              </button>
            </div>
          </section>

          <div class="no-messages">
            <img src="./assets/img/stars-searching.svg" alt="" />
            <div class="no-messages__content">
              <h4>Nenhuma mensagem encontrada</h4>
              <p>
                Digite um texto que você deseja criptografar ou descriptografar
              </p>
            </div>
          </div>

          <div class="result-text">
            <p></p>
            <button id="copy-button" class="btn-light">Copiar</button>
          </div>
        </main>
      </div>
      <footer>
        <p>Adriel Santos, <span id="footer-year"></span></p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/adriel-fsantos/"
            rel="noopener noreferrer"
            target="_blank"
            title="LinkedIn"
          >
            <img src="./assets/icons/linkedin.svg" alt="Logo do LinkedIn" />
          </a>
          <a
            href="https://github.com/br-adriel"
            rel="noopener noreferrer"
            target="_blank"
            title="Github"
          >
            <img src="./assets/icons/github.svg" alt="Logo do Github" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
